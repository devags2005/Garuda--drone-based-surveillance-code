<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARUDA - Drone Based Surveillance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Garuda Logo" onerror="this.src='https://via.placeholder.com/60?text=G'">
                <h1>GARUDA</h1>
            </div>
            <h2>Drone Based Surveillance System</h2>
        </header>

        <main>
            <div class="video-container">
                <div class="video-feed">
                    <img id="video" src="{{ url_for('static', filename='img/placeholder.jpg') }}" alt="Video Feed">
                </div>
                <div class="status-bar">
                    <div id="status-indicator" class="status-indicator offline">
                        <span id="status-text">Offline</span>
                    </div>
                    <div class="time-display">
                        <span id="current-time">00:00:00</span>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <form id="surveillance-form">
                    <div class="form-group">
                        <label>Input Type:</label>
                        <div class="radio-group">
                            <input type="radio" id="camera" name="input_type" value="Camera" checked>
                            <label for="camera">Camera</label>
                            <input type="radio" id="video" name="input_type" value="Video">
                            <label for="video">Video File</label>
                        </div>
                    </div>

                    <div class="form-group" id="video-upload" style="display: none;">
                        <label for="video_file">Upload Video:</label>
                        <input type="file" id="video_file" name="video_file" accept="video/mp4,video/avi,video/mkv">
                    </div>

                    <div class="form-group">
                        <label for="token">Telegram Bot Token:</label>
                        <input type="text" id="token" name="token" placeholder="Enter your Telegram bot token">
                    </div>

                    <div class="form-group">
                        <label for="chat_id">Telegram Chat ID:</label>
                        <input type="text" id="chat_id" name="chat_id" placeholder="Enter your Telegram chat ID">
                    </div>

                    <div class="form-group time-inputs">
                        <div>
                            <label for="from_time">Start Time:</label>
                            <input type="time" id="from_time" name="from_time" step="1" value="00:00:00">
                        </div>
                        <div>
                            <label for="to_time">End Time:</label>
                            <input type="time" id="to_time" name="to_time" step="1" value="23:59:59">
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" id="start-btn" class="btn start">
                            <i class="fas fa-play"></i> Start Surveillance
                        </button>
                        <button type="button" id="stop-btn" class="btn stop" disabled>
                            <i class="fas fa-stop"></i> Stop Surveillance
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 GARUDA Surveillance System. All rights reserved.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
